<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Kumari - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        .about, .projects, .contact {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .about:hover, .projects:hover, .contact:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #ff5e62;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ffcccb;
        }
    </style>
</head>
<body>
    <header>Welcome to Sneha Kumari's Portfolio</header>
    <div class="container">
        <div class="about">
            <h2>About Me</h2>
            <p>Hello! I'm Sneha Kumari, an MCA graduate passionate about web development and software engineering.</p>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <p>Check out some of my projects below:</p>
            <a href="#" class="btn">View Projects</a>
        </div>
        <div class="contact">
            <h2>Contact</h2>
            <p>Email: sneha@example.com</p>
            <p>LinkedIn: linkedin.com/in/sneha</p>
            <a href="mailto:sneha@example.com" class="btn">Get in Touch</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = "scale(1.1)";
                });
                button.addEventListener('mouseleave', () => {
                    button.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
